<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
</head>
<body>
    <h1>Chat</h1>
    <section id="messages">
        <!-- HERE RENDERED MESSAGES -->
    </section>
    <form id="message-form">
        <input name="message" type="text" id="message-input"></input>
        <button type="submit" id="message-button">Send</button>
    </form>

    <form id="location-form">
        <button type="submit" id="location-button">Send Location</button>
    </form>

    <script id="message-template" type="text/html">
        <div>
            <p>{{createdAt}} - {{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div>
            <p>{{createdAt}} - <a href={{url}} target="_blank">My current location</a></p>
        </div>
    </script>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/mustache.min.js"></script>
    <script src="/scripts/io.js"></script>
</body>
</html>
